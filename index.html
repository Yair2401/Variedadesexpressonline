<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Variedades Express</title>
<style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0;}
    header {background: #ff6600; color: white; text-align: center; padding: 20px;}
    .carousel {display: flex; overflow: hidden; width: 100%; height: 300px;}
    .carousel img {width: 100%; flex-shrink: 0;}
    .promo {background: #f2f2f2; padding: 20px; text-align: center;}
    .catalogo {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;}
    .producto {border: 1px solid #ccc; padding: 10px; text-align: center;}
    .producto img {width: 100%; height: auto;}
    .producto button {background: #ff6600; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 10px;}
    .overlay {position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;}
    .formulario {background: white; padding: 20px; width: 90%; max-width: 400px; border-radius: 10px;}
    .formulario input, .formulario select {width: 100%; padding: 10px; margin-bottom: 10px;}
    .formulario button {background: #ff6600; color: white; border: none; padding: 10px; width: 100%; cursor: pointer;}
</style>
</head>
<body>
<header>
    <h1>Variedades Express</h1>
    <p>Calzado original - Adidas, Nike, Puma y más</p>
</header>

<section class="carousel">
    <img src="img1.jpg" alt="Promo 1">
    <img src="img2.jpg" alt="Promo 2">
    <img src="img3.jpg" alt="Promo 3">
</section>

<section class="promo">
    <h2>¡Promoción por tiempo limitado!</h2>
    <p>Obtén descuentos especiales en toda la tienda</p>
    <div id="contador"></div>
</section>

<section class="catalogo">
    <div class="producto">
        <img src="tenis1.jpg" alt="Tenis Adidas">
        <h3>Tenis Adidas</h3>
        <p>$200.000</p>
        <button onclick="abrirFormulario('Tenis Adidas')">Comprar</button>
    </div>
    <div class="producto">
        <img src="tenis2.jpg" alt="Tenis Nike">
        <h3>Tenis Nike</h3>
        <p>$220.000</p>
        <button onclick="abrirFormulario('Tenis Nike')">Comprar</button>
    </div>
</section>

<div class="overlay" id="overlay">
    <div class="formulario">
        <h3>Formulario de Pedido</h3>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="text" id="telefono" placeholder="Número de teléfono">
        <input type="text" id="ciudad" placeholder="Ciudad y departamento">
        <input type="text" id="barrio" placeholder="Barrio">
        <input type="text" id="direccion" placeholder="Dirección completa">
        <select id="color">
            <option value="">Selecciona color</option>
            <option value="Blanco">Blanco</option>
            <option value="Negro">Negro</option>
            <option value="Rojo">Rojo</option>
        </select>
        <select id="talla">
            <option value="">Selecciona talla</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
        </select>
        <input type="number" id="cantidad" placeholder="Cantidad" min="1">
        <select id="entrega">
            <option value="Domicilio">Entrega a domicilio</option>
            <option value="Oficina">Entrega en oficina (Interrapidísimo)</option>
        </select>
        <button onclick="enviarPedido()">Enviar por WhatsApp</button>
        <button onclick="cerrarFormulario()">Cancelar</button>
    </div>
</div>

<script>
let overlay = document.getElementById('overlay');
let productoSeleccionado = '';

function abrirFormulario(producto){
    productoSeleccionado = producto;
    overlay.style.display = 'flex';
}
function cerrarFormulario(){
    overlay.style.display = 'none';
}
function enviarPedido(){
    let nombre = document.getElementById('nombre').value;
    let telefono = document.getElementById('telefono').value;
    let ciudad = document.getElementById('ciudad').value;
    let barrio = document.getElementById('barrio').value;
    let direccion = document.getElementById('direccion').value;
    let color = document.getElementById('color').value;
    let talla = document.getElementById('talla').value;
    let cantidad = document.getElementById('cantidad').value;
    let entrega = document.getElementById('entrega').value;

    let mensaje = `Pedido:%0AProducto: ${productoSeleccionado}%0ANombre: ${nombre}%0ATeléfono: ${telefono}%0ACiudad: ${ciudad}%0ABarrio: ${barrio}%0ADirección: ${direccion}%0AColor: ${color}%0ATalla: ${talla}%0ACantidad: ${cantidad}%0AEntrega: ${entrega}`;
    window.open(`https://wa.me/573216732606?text=${mensaje}`, '_blank');
}

// Temporizador de cuenta regresiva
let fechaFinal = new Date();
fechaFinal.setHours(fechaFinal.getHours() + 48);
setInterval(function(){
    let ahora = new Date().getTime();
    let distancia = fechaFinal - ahora;
    if(distancia < 0){
        document.getElementById('contador').innerHTML = '¡Promoción terminada!';
        return;
    }
    let horas = Math.floor((distancia % (1000*60*60*24))/(1000*60*60));
    let minutos = Math.floor((distancia % (1000*60*60))/(1000*60));
    let segundos = Math.floor((distancia % (1000*60))/1000);
    document.getElementById('contador').innerHTML = horas+'h '+minutos+'m '+segundos+'s';
}, 1000);
</script>
</body>
</html>
